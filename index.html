    <div class="header-item">
      <a href="javascript:;" class="tooltip-left" data-tooltip="Add contact information"><svg class="icon"><use xlink:href="{{ site.baseurl }}/assets/dist/svg/sprite.svg#icon-add-detail" /></svg></a>

    </div>
  </header>
  <div class="selected-contact">
    <img src="{{ site.baseurl }}/assets/dist/images/photos/contact-sips.png" alt="Contact's photo">
    <div class="contact-info">
      <h1 class="contact-name--selected">Chris Lovasz</h1>
      <span class="contact-desc--selected">SipsCo</span>
    </div>
  </div>
  <div class="menu-group">
    <span class="list-title">Contact</span>

        <a href="javascript:;"><svg class="icon"><use xlink:href="{{ site.baseurl }}/assets/dist/svg/sprite.svg#icon-contact-twitter" /></svg>@sips_</a>
